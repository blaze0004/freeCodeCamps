<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="mainContainer">
    <div id="headerContainer">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <div id="formContainer">
      <form action="" id="survey-form">
        <div id="formInputs">
          <span class="inputs">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
          </span>
          <span class="inputs">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </span>
          <span class="inputs">
            <label for="age" id="number-label">Age</label>
            <input type="number" id="number" placeholder="Enter your age in years. e.g. 19" min="18" max="30">
          </span>
          <span class="inputs">
            <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
            <select name="dropdown" id="dropdown">
              <option value="0">Choose your role</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Prefer not to say</option>
              <option value="4">Other</option>
            </select>
          </span>
          <span class="inputs">
            <label for="radio" id="radio-label">Would you recommend freeCodeCamp to a friend?</label>
            <span class="flexColumn">
              <span>
                <input type="radio" value="1" name="radio"> Definitely
              </span>
              <span>
                <input type="radio" value="2" name="radio"> Maybe

              </span>
              <span>
                <input type="radio" value="3" name="radio"> Not Sure

              </span>
            </span>
          </span>
          <span class="inputs">
            <label for="checkbox" id="checkbox-label">What would you like to see improved? (Check all that apply)</label>
            <span class="flexColumn">
              <span>
                <input type="checkbox" id="checkbox" value="0"> Front-end Projects
              </span>
              <span>
                <input type="checkbox" id="checkbox" value="1"> Back-end Projects
              </span>
              <span>
                <input type="checkbox" id="checkbox" value="2"> Data Visualization
              </span>
            </span>
          </span>
          <span class="inputs">
            <label for="textarea" id="textarea-label">Any comments or suggestions?</label>
            <textarea name="" id="textarea" cols="30" rows="10"></textarea>
          </span>
          <span class="inputs">
            <button id="submit">Save</button>
          </span>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
